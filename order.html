<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order - Bengt AI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a6b4a 0%, #2a8f5e 100%);
            color: #333;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; font-size: 2em; }
        .form-section { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; color: #1a6b4a; margin-bottom: 8px; font-size: 0.95em; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95em;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2a8f5e;
            box-shadow: 0 0 0 3px rgba(42, 143, 94, 0.1);
        }
        textarea { resize: vertical; min-height: 100px; }
        .submit-btn { width: 100%; padding: 15px; background: #2a8f5e; color: white; border: none; border-radius: 6px; font-weight: bold; font-size: 1em; cursor: pointer; transition: background 0.3s; }
        .submit-btn:hover { background: #1a6b4a; }
        .info-box { background: #f0f9f7; border-left: 4px solid #2a8f5e; padding: 15px; border-radius: 6px; margin-bottom: 25px; font-size: 0.95em; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Place Your Order</h1>
        
        <div class="form-section">
            <div class="info-box">
                <strong>Get a quote:</strong> Tell us what you need, we'll respond within 24 hours.
            </div>

            <form action="https://formspree.io/f/xyzabc123" method="POST">
                <div class="form-group">
                    <label for="name">Your Name / Company *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="description">Tell us about your project *</label>
                    <textarea id="description" name="description" placeholder="Describe your design idea, target audience, style..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Request</button>
            </form>
        </div>
    </div>
</body>
</html>
